
<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
    <link href="tip.css" type="text/css" rel="stylesheet" />
    <script>
        function calcTip() {
            var subtotal = document.getElementById('subtotal').value;
            var tipElem = document.getElementById('tip').value;
            var tips = parseInt(subtotal) * parseInt(tipElem) / 100;
            var total = parseInt(tips) + parseInt(subtotal);

            document.getElementById('sum').innerHTML = "$" + total;

        }
    </script>
</head>

<body>
    <div class="top">
        
        <p id="ptop">javaScript ExercisesÂ </p>
    </div>
    <h1>
        <img id="logo" src="calc.jpg" alt="++--**//" /> Tip Calculator
    </h1>
    <div>
        <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>
    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>
    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>
    <hr />
    <div>
        <h2>Your total:</h2>
        <p id="sum">$0.00</p>
    </div>
</body>

</html>
